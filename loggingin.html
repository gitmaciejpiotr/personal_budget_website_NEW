<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging In Menu</title>
    <link rel="stylesheet" href="loggingin.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="split left">
        <h1>B &nbsp U &nbsp D &nbsp Ż &nbsp E &nbsp T &nbsp &nbsp</h1>
        <hr noshade, color="black">
    </div>

    <div class="split right">
        <h1>&nbsp &nbsp O &nbsp S &nbsp O &nbsp B &nbsp I &nbsp S &nbsp T &nbsp Y</h1>
        <hr noshade, color="gold">
    </div>

    <form action="menuForSignedInUser.html">
        <section id="inputs">
            <input id="email" type="email" name="email" placeholder="Email" required>
            <div>
                <input id="myInput" type="password" name="password" placeholder="Hasło" required>
                <input id="showPassword" type="checkbox" onclick="myFunction()">
                <label for="showPassword">Pokaż hasło</label>
            </div>
        </section>

        <div class="checkbox">
            <input type="checkbox" id="rememberme" name="rememberme" checked>
            <label for="rememberme">Zapamiętaj mnie</label>
        </div>

        <button>ZROBIONE!&nbsp<img src="finger-png-43096.png" alt="" width="50" height="35"></button>
    </form>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>

</html>
