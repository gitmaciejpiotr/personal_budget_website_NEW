<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration</title>
    <link rel="stylesheet" href="addExpense.css">

<body>
    <form action="menuForSignedInUser.html">
        <section>
            <div>
                <label for="money">Kwota:</label>
                <input id="money" type="number" name="money" min="0" required>
                <label for="">zł</label>
            </div>
            <div>
                <label for="date">Data: &nbsp &nbsp</label>
                <input id="date" type="date" name="date" required>
            </div>
            <p>Sposób płatności:</p>
            <div>
                <label for="Gotówka" id="choice">Gotówka</label>
                <input type="radio" name="method" id="Gotówka" value="Gotówka" required>
            </div>
            <div>
                <label for="Karta debetowa" id="choice">Karta debetowa</label>
                <input type="radio" name="method" id="Karta debetowa" value="Karta debetowa" required>
            </div>
            <div>
                <label for="Karta kredytowa" id="choice">Karta kredytowa</label>
                <input type="radio" name="method" id="Karta kredytowa" value="Karta kredytowa" required>
            </div>
            <div>
                <label for="category">Kategoria:</label>
                <select name="category" id="category">
                    <option value="">----</option>
                    <option value="Jedzenie">Jedzenie</option>
                    <option value="Mieszkanie">Mieszkanie</option>
                    <option value="Transport">Transport</option>
                    <option value="Telekomunikacja">Telekomunikacja</option>
                    <option value="Opieka zdrowotna">Opieka zdrowotna</option>
                    <option value="Ubranie">Ubranie</option>
                    <option value="Higiena">Higiena</option>
                    <option value="Dzieci">Dzieci</option>
                    <option value="Rozrywka">Rozrywka</option>
                    <option value="Wycieczka">Wycieczka</option>
                    <option value="Szkolenia">Szkolenia</option>
                    <option value="Książki">Książki</option>
                    <option value="Oszczędności">Oszczędności</option>
                    <option value="Na złotą jesień, czyli emeryturę">Na złotą jesień, czyli emeryturę</option>
                    <option value="Spłata długów">Spłata długów</option>
                    <option value="Darowizna">Darowizna</option>
                    <option value="Inne wydatki">Inne wydatki</option>
                </select>
            </div>

            <div>
                <label for="comment">Komentarz: </label>
                <input id="comment" type="text" name="comment">
            </div>
        </section>

            <button>Dodaj!</button>
