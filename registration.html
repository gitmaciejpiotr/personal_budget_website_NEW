<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="title">
        <a href="seeMonthlyBalance.html" class="split left">
            <h1>B &nbsp U &nbsp D &nbsp Ż &nbsp E &nbsp T &nbsp &nbsp</h1>
            <hr noshade, color="black">
        </a>

        <a href="seeMonthlyBalance.html" class="split right">
            <h1>&nbsp &nbsp O &nbsp S &nbsp O &nbsp B &nbsp I &nbsp S &nbsp T &nbsp Y</h1>
            <hr noshade, color="gold">
        </a>
    </div>

    <form action="mainMenu.html">
        <section id="inputs">
            <input id="firstName" type="text" name="firstName" placeholder="Imię" required>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="myInput" type="password" name="password" placeholder="Hasło (min. 8 znaków)" required>
            <div>
                <input id="myInput2" type="password" name="password2" placeholder="Powtórz hasło" required>
                <input id="showPassword" type="checkbox" onclick="myFunction()">
                <label for="showPassword">Pokaż hasło</label>
            </div>
        </section>

        <button>ZROBIONE!&nbsp<img src="pictures/finger-png-43096.png" alt="" width="50" height="35"></button>
    </form>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            var x = document.getElementById("myInput2");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
